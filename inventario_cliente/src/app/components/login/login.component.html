<div class="container-fluid">
    <div class="row">
        <div class="col-md-5" style="margin: auto">
            <img src="https://i1.wp.com/acovedi.org.co/wp-content/uploads/2018/02/LogosEmpresas-22.jpg?fit=1080%2C555&ssl=1" width="550" alt="logo">
        </div>
    </div>
    <div class="row">
        <div class="col-md-5" style="margin: auto">
            <div class="card-login">
                <form (submit)="makeLogin()">
                    <div class="form-group">
                        <label for="user"><strong>Usuario</strong></label>
                        <input class="form-control" type="text" placeholder="Ingrese su usuario">
                    </div>
                    <div class="form-group">
                        <label for="user"><strong>Contraseña</strong></label>
                        <input class="form-control" type="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-group text-center">
                        <input class="btn btn-info" type="submit" value="INGRESAR">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
