<div class="container-fluid">
    <div class="row">
        <div class="col-md-5" style="margin: auto">
            <img height="250" src="https://www.proantioquia.org.co/wp-content/uploads/2016/09/Proantioquia-logos-aliados-Continental-Gold-1200x768.jpg" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-md-5" style="margin: auto">
            <div class="card-login">
                <form action="">
                    <div class="form-group">
                        <label for="user"><strong>Correo</strong></label>
                        <input class="form-control" type="text" placeholder="Ingrese su usuario">
                    </div>
                    <div class="form-group">
                        <label for="user"><strong>Contraseña</strong></label>
                        <input class="form-control" type="text" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-group">
                        <label for="user"><strong>Confirmar contraseña</strong></label>
                        <input class="form-control" type="password" placeholder="Confirme su contraseña">
                    </div>
                    <div class="form-group text-center">
                        <input class="btn btn-info" type="submit" value="REGISTRARME">
                        <input class="btn btn-link" [routerLink]="['/login']" value="Iniciar sesión">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
